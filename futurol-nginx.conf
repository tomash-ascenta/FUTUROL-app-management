# Hlavní Nginx konfigurace pro futurol.ascentalab.cz
# Tuto konfiguraci je třeba zkopírovat na server do /etc/nginx/sites-available/

server {
    listen 80;
    server_name futurol.ascentalab.cz;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Rate limiting zone (definovat v http bloku: limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;)
    # location /api/auth/login {
    #     limit_req zone=login burst=5 nodelay;
    #     proxy_pass http://localhost:8081;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }

    location / {
        proxy_pass http://localhost:8081;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static files - longer cache
    location ~* \.(webp|png|jpg|jpeg|svg|ico|woff|woff2|ttf|css|js)$ {
        proxy_pass http://localhost:8081;
        proxy_set_header Host $host;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    location ~ \.pdf$ {
        proxy_pass http://localhost:8081;
        proxy_set_header Host $host;
    }
}
