name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'src/**'
      - 'prisma/**'
      - 'static/**'
      - 'package.json'
      - 'package-lock.json'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'svelte.config.js'
      - 'vite.config.ts'
      - 'tailwind.config.js'
      - 'tsconfig.json'
      - '.github/workflows/**'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

# ZruÅ¡Ã­ pÅ™edchozÃ­ bÄ›Å¾Ã­cÃ­ workflow pÅ™i novÃ©m push
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: tomash-ascenta/futurol-app-management
  NODE_VERSION: '20'

jobs:
  # ============================================
  # 1. Lint & Type Check
  # ============================================
  lint:
    name: ğŸ” Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ” Type check (svelte-check)
        run: npm run check
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          JWT_SECRET: test-secret-for-build
          JWT_REFRESH_SECRET: test-refresh-secret

  # ============================================
  # 2. Build Test (ovÄ›Å™Ã­ Å¾e build projde)
  # ============================================
  build-test:
    name: ğŸ—ï¸ Build Test
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          JWT_SECRET: test-secret-for-build
          JWT_REFRESH_SECRET: test-refresh-secret
      
      - name: ğŸ“Š Build artifact size
        run: |
          echo "Build size:"
          du -sh build/

  # ============================================
  # 3. Build Docker Image & Push to GHCR
  # ============================================
  docker-build:
    name: ğŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: build-test
    # Build pro main i develop branch (ne na PR)
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop') && github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ“‹ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=develop,enable=${{ github.ref == 'refs/heads/develop' }}

      - name: ğŸ”¨ Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false
          sbom: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # 4. Deploy to Production
  # ============================================
  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: docker-build
    # Pouze na main branch
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://futurol.ascentalab.cz
    
    steps:
      - name: ğŸš€ Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            echo "ğŸ”„ Starting deployment..."
            cd /home/vpsuser/app/FUTUROL-app-management
            
            # Pull latest code for docker-compose.yml changes
            git pull origin main
            
            # Create database backup before migration
            echo "ğŸ’¾ Creating database backup..."
            BACKUP_FILE="backup_$(date +%Y%m%d_%H%M%S).sql"
            docker compose exec -T db pg_dump -U futurol futurol > "/home/vpsuser/backups/$BACKUP_FILE" 2>/dev/null || echo "âš ï¸ Backup skipped (empty db or first deploy)"
            
            # Pull the new image from GHCR
            echo "ğŸ“¥ Pulling new image from GitHub Container Registry..."
            docker pull ghcr.io/tomash-ascenta/futurol-app-management:latest
            
            # Tag as local image name
            echo "ğŸ·ï¸ Tagging image..."
            docker tag ghcr.io/tomash-ascenta/futurol-app-management:latest futurol-app:latest
            
            # Stop and remove old container
            echo "ğŸ›‘ Stopping old container..."
            docker compose stop app 2>/dev/null || true
            docker compose rm -f app 2>/dev/null || true
            
            # Start with new image (migrations run automatically on startup)
            echo "âœ… Starting new container..."
            docker compose up -d
            
            # Wait for app to start and check health
            echo "â³ Waiting for application to start..."
            sleep 10
            
            # Check if app is healthy
            if docker compose logs app --tail 5 | grep -q "Listening on"; then
              echo "âœ… Application started successfully!"
            else
              echo "âš ï¸ Checking migration status..."
              docker compose logs app --tail 20
            fi
            
            # Cleanup old images
            echo "ğŸ§¹ Cleaning up old images..."
            docker image prune -f
            
            # Keep only last 5 backups
            echo "ğŸ—‚ï¸ Cleaning old backups..."
            ls -t /home/vpsuser/backups/backup_*.sql 2>/dev/null | tail -n +6 | xargs rm -f 2>/dev/null || true
            
            # Verify
            docker compose ps
            
            echo "âœ¨ Deployment completed!"
      
      - name: âœ… Deployment Success
        if: success()
        run: |
          echo "âœ… Successfully deployed to production!"
          echo "ğŸŒ URL: https://futurol.ascentalab.cz"
      
      - name: âŒ Deployment Failed
        if: failure()
        run: echo "âŒ Deployment failed! Check logs above."

  # ============================================
  # 5. Deploy to Stage
  # ============================================
  deploy-stage:
    name: ğŸ§ª Deploy to Stage
    runs-on: ubuntu-latest
    needs: docker-build
    # Pouze na develop branch
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
      url: https://stage.futurol.ascentalab.cz
    
    steps:
      - name: ğŸ§ª Deploy to Stage VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_STAGE_HOST }}
          username: ${{ secrets.VPS_STAGE_USER }}
          key: ${{ secrets.VPS_STAGE_SSH_KEY }}
          port: 22
          script: |
            echo "ğŸ§ª Starting Stage deployment..."
            cd /opt/futurol-stage
            
            # Login to GHCR
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u tomash-ascenta --password-stdin
            
            # Pull develop image
            echo "ğŸ“¥ Pulling develop image from GHCR..."
            docker pull ghcr.io/tomash-ascenta/futurol-app-management:develop
            
            # Update image in docker-compose if needed
            sed -i 's|image:.*futurol-app.*|image: ghcr.io/tomash-ascenta/futurol-app-management:develop|g' docker-compose.yml
            
            # Restart containers
            echo "ğŸ”„ Restarting containers..."
            docker compose down
            docker compose up -d
            
            # Wait for app to start
            echo "â³ Waiting for application to start..."
            sleep 15
            
            # Check status
            docker compose ps
            
            # Cleanup old images
            echo "ğŸ§¹ Cleaning up old images..."
            docker image prune -f
            
            echo "âœ¨ Stage deployment completed!"
      
      - name: âœ… Stage Deployment Success
        if: success()
        run: |
          echo "âœ… Successfully deployed to Stage!"
          echo "ğŸŒ URL: https://stage.futurol.ascentalab.cz"
      
      - name: âŒ Stage Deployment Failed
        if: failure()
        run: echo "âŒ Stage deployment failed! Check logs above."
